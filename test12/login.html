<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>登录</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
    <div class="container">
        <!-- top -->
        <div class="top"></div>
        <!-- login -->
        <div class="row">
            <div class="main col-md-12">
                <div class="login">
                    <form class="form-horizontal" action="index.html" method="post" >
                        <p>
                            <span class="u-img"></span>
                            <input type="email" required="required" placeholder="请输入邮箱" name="email">
                        </p>
                        <p>
                            <span class="p-img"></span>
                            <input type="password" required="required" placeholder="请输入密码" name="password">
                        </p>
                        <div class="control-group">
                            <button type="submit">登陆</button>
                        </div>
                    </form>
               <!-- 9img -->
                <div class="img">
                    <div class="tou"><img src="img/tou.png" /></div>
                    <div class="hand-lef"><img src="img/hand.png" /></div>
                    <div class="hand-rig"><img src="img/hand.png" /></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
